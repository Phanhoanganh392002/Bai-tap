<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="css/Form%20Assignment.css">
</head>
<body>
<div id="main">
    <d>Create task</d>
    <section class="section main"><br>
        <div class="container">
            <form method="get" action="#">
                <div id="1">
                    <input name="type" type="text" placeholder="Type"/>
                </div>
                <div id="2"><br>
                    <select name="company" >
                        <option value="Company">Company</option>
                        <option value="Company b">Company b</option>
                        <option value="Company c">Company c</option>
                        <option value="Company d">Company d</option>
                        <option value="Company e">Company e</option>
                        <option value="Company g">Company g</option>
                    </select>
                    <select name="opportunity">
                        <option value="Opportunity">Opportunity</option>
                        <option value="Opportunity 1">Opportunity 1</option>
                        <option value="Opportunity 2">Opportunity 2</option>
                        <option value="Opportunity 3">Opportunity 3</option>
                        <option value="Opportunity 4">Opportunity 4</option>
                        <option value="Opportunity 5">Opportunity 5</option>
                    </select>
                </div>
                <div id="3"><br>
                    <input name="task name" type="text" placeholder="Task name">
                </div>
                <div id="4"><br>
                    <input name="cc" type="text" placeholder="CC"><br>
                </div>
                <div id="bottom"><br>
                    <div id="bottom2">
                        <div id="Natureofrequest">
                    Nature of request
                    <div>
                    <label><input name="nature of request" type="checkbox"/>
                    Ads review</label>
                    </div>
                    <div>
                    <label><input name="nature of request" type="checkbox"/>
                        Keywords review</label>
                    </div>
                    <div>
                    <label><input name="nature of request" type="checkbox"/>
                        Extensions review</label>
                    </div>
                        </div>
                        <div id="Currentreviewablestatus">
                    Current reviewable status
                    <div>
                    <label><input name="current reviewable status" type="radio" value="approved"/>Approved</label>
                    </div>
                    <div>
                    <label><input name="current reviewable status" type="radio" value="not approved"/>Not approved</label>
                    </div>
                        </div>
                </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
