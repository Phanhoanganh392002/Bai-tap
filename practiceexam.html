    <section class="section">

            <div class="header by-black">
                <div class="row hd-ct">
                    <div class="col-12">
                        <i class="fa-solid fa-arrow-left-long"></i>
                        <span class=" align-items-center form-hd">Checkout Form</span></div>
                    <p class="col-12 hd-bd">Toltal To Pay <span style="font-weight:600;font-size:55px">93<sub style="font-size:20px ;">$</sub></span></p>

    <form class="row g-3">
        <div class="col-12">

        </div>
         <div class="col-md-6">

        <input type="text" placeholder=".... .... .... ...." name="cardnumber">
         </label>
         </div>
         <div class="col-md-6">
         <label class="up">
            <span class="cvvnum">CVV</span>
            <input name="cvvnumber" type="text" placeholder="XXX">
         </label>
         </div>
         <label class="up">
            <span class="expdt">Expiration Date</span>
            <input name="experatindate" type="text" placeholder="MM/YY">
         </label>
         <div class="button">
